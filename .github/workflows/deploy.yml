name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vite-project/package-lock.json

      - name: Install dependencies
        working-directory: ./vite-project
        run: npm ci

      - name: Build
        working-directory: ./vite-project
        run: npm run build
        env:
          # Set base path for repository: anastasiialukianenko/Ai-trust
          GITHUB_PAGES_BASE: '/Ai-trust/'
          VITE_BASE_PATH: '/Ai-trust/'
          # Google Apps Script URL from GitHub Secrets
          VITE_GOOGLE_APPS_SCRIPT_URL_New: ${{ secrets.VITE_GOOGLE_APPS_SCRIPT_URL_New }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './vite-project/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

